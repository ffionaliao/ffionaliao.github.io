<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊâãÂã¢Ë≠òÂà•Á≥ªÁµ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }

        .stop-btn {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
        }

        .stop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.6);
        }

        .content {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .webcam-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #webcam-container {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #webcam-container canvas {
            width: 400px !important;
            height: 400px !important;
            display: block;
        }

        .predictions-section {
            flex: 1;
            min-width: 300px;
        }

        .predictions-title {
            color: white;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .prediction-item {
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .prediction-item:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .prediction-label {
            color: white;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .prediction-bar-container {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            position: relative;
        }

        .prediction-bar {
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 10px;
            position: relative;
        }

        .prediction-bar.rank-1 {
            background: linear-gradient(45deg, #ff4444, #cc0000);
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }

        .prediction-bar.rank-2 {
            background: linear-gradient(45deg, #ffdd44, #cc8800);
            box-shadow: 0 0 10px rgba(255, 221, 68, 0.5);
        }

        .prediction-bar.rank-other {
            background: linear-gradient(45deg, #888888, #555555);
        }

        .prediction-percentage {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-weight: bold;
            font-size: 0.9em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .status {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 1.1em;
        }

        .loading {
            display: none;
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                gap: 20px;
            }

            #webcam-container canvas {
                width: 300px !important;
                height: 300px !important;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ ÊâãÂã¢Ë≠òÂà•Á≥ªÁµ±</h1>

        <div class="controls">
            <button type="button" class="start-btn" onclick="init()">üé• ÈñãÂßãË≠òÂà•</button>
            <button type="button" class="stop-btn" onclick="stopWebcam()" style="display: none;">‚èπÔ∏è ÂÅúÊ≠¢Ë≠òÂà•</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Ê≠£Âú®Âä†ËºâÊ®°Âûã...</div>
        </div>

        <div class="content">
            <div class="webcam-section">
                <div id="webcam-container"></div>
                <div class="status" id="status">ÈªûÊìä„ÄåÈñãÂßãË≠òÂà•„Äç‰æÜÂïüÂãïÊîùÂÉèÈ†≠</div>
            </div>

            <div class="predictions-section">
                <h3 class="predictions-title">üìä Ë≠òÂà•ÁµêÊûú</h3>
                <div id="label-container"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/hl8gW3Uw5U/";
        let model, webcam, labelContainer, maxPredictions;
        let isRunning = false;

        async function init() {
            if (isRunning) return;

            const startBtn = document.querySelector('.start-btn');
            const stopBtn = document.querySelector('.stop-btn');
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');

            startBtn.style.display = 'none';
            loading.style.display = 'block';
            status.textContent = 'Ê≠£Âú®ÂàùÂßãÂåñ...';

            try {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                const flip = true;
                webcam = new tmImage.Webcam(400, 400, flip);
                await webcam.setup();
                await webcam.play();

                isRunning = true;
                window.requestAnimationFrame(loop);

                document.getElementById("webcam-container").appendChild(webcam.canvas);
                labelContainer = document.getElementById("label-container");
                labelContainer.innerHTML = '';

                for (let i = 0; i < maxPredictions; i++) {
                    const predictionItem = document.createElement("div");
                    predictionItem.className = "prediction-item";
                    predictionItem.innerHTML = `
                        <div class="prediction-label">È°ûÂà• ${i + 1}</div>
                        <div class="prediction-bar-container">
                            <div class="prediction-bar rank-other" style="width: 0%">
                                <div class="prediction-percentage">0%</div>
                            </div>
                        </div>
                    `;
                    labelContainer.appendChild(predictionItem);
                }

                loading.style.display = 'none';
                stopBtn.style.display = 'inline-block';
                status.textContent = 'Ë≠òÂà•‰∏≠... Ë´ãÂú®ÊîùÂÉèÈ†≠ÂâçÂ±ïÁ§∫ÊÇ®ÁöÑÊâãÂã¢';

            } catch (error) {
                console.error('ÂàùÂßãÂåñÂ§±Êïó:', error);
                loading.style.display = 'none';
                startBtn.style.display = 'inline-block';
                status.textContent = 'ÂàùÂßãÂåñÂ§±ÊïóÔºåË´ãÈáçË©¶';
            }
        }

        async function loop() {
            if (!isRunning) return;
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            if (!model || !webcam) return;

            const prediction = await model.predict(webcam.canvas);

            // ÊåâÊ¶ÇÁéáÊéíÂ∫è
            const sortedPredictions = [...prediction].sort((a, b) => b.probability - a.probability);

            for (let i = 0; i < maxPredictions; i++) {
                const predictionItem = labelContainer.childNodes[i];
                const currentPrediction = prediction[i];
                const percentage = (currentPrediction.probability * 100).toFixed(1);

                const label = predictionItem.querySelector('.prediction-label');
                const bar = predictionItem.querySelector('.prediction-bar');
                const percentageSpan = predictionItem.querySelector('.prediction-percentage');

                label.textContent = currentPrediction.className;
                bar.style.width = percentage + '%';
                percentageSpan.textContent = percentage + '%';

                // ÁßªÈô§‰πãÂâçÁöÑÊéíÂêçÈ°ûÂà•
                bar.classList.remove('rank-1', 'rank-2', 'rank-other');

                // Ê†πÊìöÊéíÂêçÊ∑ªÂä†Â∞çÊáâÁöÑÈ°ûÂà•
                if (currentPrediction === sortedPredictions[0]) {
                    bar.classList.add('rank-1');
                } else if (currentPrediction === sortedPredictions[1]) {
                    bar.classList.add('rank-2');
                } else {
                    bar.classList.add('rank-other');
                }
            }
        }

        function stopWebcam() {
            if (!isRunning) return;

            isRunning = false;

            if (webcam) {
                webcam.stop();
                const webcamContainer = document.getElementById("webcam-container");
                webcamContainer.innerHTML = '';
            }

            const startBtn = document.querySelector('.start-btn');
            const stopBtn = document.querySelector('.stop-btn');
            const status = document.getElementById('status');

            startBtn.style.display = 'inline-block';
            stopBtn.style.display = 'none';
            status.textContent = 'Ë≠òÂà•Â∑≤ÂÅúÊ≠¢';

            // Ê∏ÖÁ©∫ÁµêÊûú
            labelContainer.innerHTML = '';
        }
    </script>
</body>
</html>
